        function choseone() {
            setTimeout(function () {
                $("#i" + i).css({
                    "outline-style": "solid",
                    "outline-color": "red",
                    "transition": "all 0s"
                });
                $("#i" + (i - 1)).css({
                    "outline-style": "solid",
                    "outline-color": "transparent",
                    "transition": "all 0.3s"
                });
                i++;
                j++;
                if (j < number) {
                    choseone();
                }
                else {
                    number = Math.floor(Math.random() * 100 / 5) + 20;
                    j = 0;
                }
                if (i == 21) {
                    i = 1;
                    $("#i20").css({
                    "outline-style": "solid",
                    "outline-color": "red",
                    "transition": "all 0s"
                });
                setTimeout(function () {

                    });
                },100);
                }
